# .yamllint.yaml

extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false']
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: true
  brackets:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  trailing-spaces: disable
  hyphens:
    max-spaces-after: 1
